<html>
    <script src='http://d3js.org/d3.v3.min.js'></script>
    <script src='http://underscorejs.org/underscore-min.js'></script>
    <link href='getlaid.css' rel='stylesheet' type='text/css'>
  <body>
    <div id='container'></div>
  </body>
  <script src='vis.js'></script>
  <script src='getlaid.js'></script>
  <script>

var layout = getlaid('#container');
var tree = [{d: null, id: 0,
             children: [
                 {d: null, id: layout.gen_node_id(), children: [
                     {d: null, id: layout.gen_node_id(), children: [], split: 'vertical', size: {value: 50}},
                     {d: null, id: layout.gen_node_id(), children: [], split: 'vertical', size: {value: 50}}
                 ], split: 'horizontal', size: {value: 50}},
                 {d: null, id: layout.gen_node_id(), children: [
                     {d: null, id: layout.gen_node_id(), children: [], split: 'horizontal', size: {value: 50}},
                     {d: null, id: layout.gen_node_id(), children: [], split: 'horizontal', size: {value: 50}}
                 ], split: 'horizontal', size: {value: 50}}
             ]
            }
           ];

layout.update(tree);




  </script>
</html>
